<!DOCTYPE html>
  <html>
  <head>
    <title>BookLook</title>
    <script src="node_modules/jquery/dist/jquery.min.js"> </script>
    <link rel="stylesheet" href="node_modules/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="node_modules/handlebars/dist/handlebars.min.js"></script>

  </head>
  <body class="text center">
    <form class="form-horizontal text-center">
      <h1><i class="fa fa-eye" aria-hidden="true"></i>
      <i class="fa fa-eye" aria-hidden="true"></i>
      <i class="fa fa-eye" aria-hidden="true"></i>
      BookLook
      <i class="fa fa-eye" aria-hidden="true"></i>
      <i class="fa fa-eye" aria-hidden="true"></i>
      <i class="fa fa-eye" aria-hidden="true"></i>
      </h1>
      <div class="form-group">
        <h2> Enter Book ISBN Number </h2>
        <div class="col-xs-12">
          <input type="sumbit" class="form-control" id="bookisbn" placeholder="Enter Book ISBN Number">
        </div>
      </div>
      <div class="form-group">
        <div class="col-xs-offset-2 col-xs-12">
          <button type="submit" class="btn btn-primary mainBtn">Search</button>
        </div>
      </div>
    </form>

    <script id="book-template" type="text/x-handlebars-template"> 
              <div class="text-center">
              <div class="boom">
              <h1> {{ title }} </h1>
               <p> Number of Pages: {{ pagenum }} </p>
              <h3>Published By: {{ publisher }} </h3>
              <h4> {{ description }} </h4>
               <h1><img src="{{ img }}"></h1>
               </div>
               </div>

    </script>

    <div class="siteBooks">
    </div>

    <script type="text/javascript" src="script.js"></script>
  </body>



  </html>
